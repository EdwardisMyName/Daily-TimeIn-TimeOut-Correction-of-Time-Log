<html lang="en">
<head>

            <link rel="stylesheet" href="BTR.css">
            <nav class="navbar navbar-dark bg-dark py-3">
        <span class="navbar-brand">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
            </svg>
            Back to Work Request
            <i class="bi bi-envelope"></i>
        </span>
            <a class="navbar-brand">Dearjohn Services Inc.<img style="max-width:80px; margin-top: -10px;"
                src="Johnservices.png">
            </a>
</nav>
</head>


<body>
    
    

   <div id="overlay">
       <form onsubmit="event.preventDefault(); validateForm()" aria-required="false">
           <h3>Back to Work Request Form</h3>
           <label for="name">Name:</label>
           <input type="text" id="name" placeholder="Your Name" required>
           <small class="error"></small>
           
    
           <label for="employeeId">Employee ID:</label>
           <input type="text" id="employeeId" placeholder="Your Employee ID" required>
           <small class="error"></small>


           <label for="date">Date of Absent:</label>
            <input type="date" id="datepicker" class="form-control" required>
            <small class="error"></small>

            
            <div class="form-check" >
                <label for="date">Reason for Request:</label>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                <label class="form-check-label" for="flexCheckDefault">
                    Less than three(3) hours notification of absent to Supervisor before scheduled shift
                </label>
              </div>
              <div class="form-check" ">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked" >
                    Unauthorized or Unapproved absent with Supervisor's approval
                </label>
              </div>
              <div class="form-check" >
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked" >
                    Two(2) consecutive days of absent with Supervisor's approval
                </label>
              </div>
              <div class="form-check" >
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked" >
                    Three(3) consecutive days of absent with Supervisor's approval
                </label>
              </div>
              <div class="form-check" >
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked" >
                    Other's please Specify
                    <input type="text" class="form-control">
                </label>
              </div>
           

           <div class="center"></div>
           <input type="submit" value="Submit">
           <p id="success"></p>
       </form>
   </div>

    <script src="BTR.js"></script>
    <script>
        $( function(){
            $( "#datepicker" ).datepicker();
        });
    </script>

</body>
</html>
